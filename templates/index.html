<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titanic Survival Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #dbeafe, #fef9c3);
            font-family: 'Montserrat', sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            margin-top: 60px;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-weight: 600;
            color: #1f2937;
        }
        label {
            font-weight: 500;
            color: #374151;
        }
        .btn-primary {
            background-color: #1d4ed8;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h1 class="text-center mb-4">Titanic Survival Predictor</h1>
        <form action="/predict" method="post">

            <div class="mb-3">
                <label for="Pclass">Passenger Class (1 = 1st, 2 = 2nd, 3 = 3rd):</label>
                <input type="number" class="form-control" name="Pclass" min="1" max="3" required>
            </div>

            <div class="mb-3">
                <label for="Sex">Sex:</label>
                <select class="form-control" name="Sex" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="Age">Age:</label>
                <input type="number" class="form-control" name="Age" step="0.1" required>
            </div>

            <div class="mb-3">
                <label for="SibSp">Siblings/Spouse Aboard:</label>
                <input type="number" class="form-control" name="SibSp" required>
            </div>

            <div class="mb-3">
                <label for="Parch">Parents/Children Aboard:</label>
                <input type="number" class="form-control" name="Parch" required>
            </div>

            <div class="mb-3">
                <label for="Fare">Fare:</label>
                <input type="number" class="form-control" name="Fare" step="0.01" required>
            </div>

            <div class="mb-4">
                <label for="Embarked">Embarked Port:</label>
                <select class="form-control" name="Embarked" required>
                    <option value="">Select</option>
                    <option value="C">Cherbourg (C)</option>
                    <option value="Q">Queenstown (Q)</option>
                    <option value="S">Southampton (S)</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4 py-2">Predict</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
