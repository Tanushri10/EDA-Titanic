<!DOCTYPE html>
<html>
<head>
    <title>Titanic Survival Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">Titanic Survival Prediction</h1>
    <form action="/predict" method="post" class="p-4 bg-white rounded shadow-sm">

        <div class="mb-3">
            <label for="Pclass" class="form-label">Pclass:</label>
            <input type="number" class="form-control" name="Pclass" min="1" max="3" required>
        </div>

        <div class="mb-3">
            <label for="Sex" class="form-label">Sex:</label>
            <select class="form-control" name="Sex" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="Age" class="form-label">Age:</label>
            <input type="number" class="form-control" name="Age" step="0.1" required>
        </div>

        <div class="mb-3">
            <label for="SibSp" class="form-label">Siblings/Spouse Aboard:</label>
            <input type="number" class="form-control" name="SibSp" required>
        </div>

        <div class="mb-3">
            <label for="Parch" class="form-label">Parents/Children Aboard:</label>
            <input type="number" class="form-control" name="Parch" required>
        </div>

        <div class="mb-3">
            <label for="Fare" class="form-label">Fare:</label>
            <input type="number" class="form-control" name="Fare" step="0.01" required>
        </div>

        <div class="mb-3">
            <label for="Embarked" class="form-label">Embarked:</label>
            <select class="form-control" name="Embarked" required>
                <option value="">Select</option>
                <option value="C">Cherbourg (C)</option>
                <option value="Q">Queenstown (Q)</option>
                <option value="S">Southampton (S)</option>
            </select>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Predict</button>
        </div>
    </form>
</div>

</body>
</html>
